<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nota1 = Number(prompt("informe a primeira nota"));
        let nota2 = Number(prompt("informe a segunda nota"));
        let nota3 = Number(prompt("informe a terceira nota"));
        let nota4 = Number(prompt("informe a quarta nota"));
        //Fazer o cálculo da média 
        let soma = nota1 + nota2 + nota3 + nota4;
        let media = soma / 4;
        
        if (media >= 70) {
            alert("a média será" + media + ". aprovado");
        } else {
            alert("a média será" + media + ". reprovado");
        }
        </script>
</body>
