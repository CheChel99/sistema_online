<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let multiplicador = 5;
        for(let contador = 1; contador != 5; contador++){
            let valorA = Number(prompt("informe o número"));
            multiplicador = multiplicador * valorA;
        }
        alert("O valor de A é : " + multiplicador);
    </script>
</body>
</html>
