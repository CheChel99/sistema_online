<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let valorTotal = Number(prompt("forneça um valor"));
        
        if (valorTotal > 5000){
            alert ("A comissão a receber é: " + valorTotal * 25/100);
        }else if (valorTotal <= 5000 && valorTotal >= 2500){
            alert ("A comissão a receber é: " + valorTotal * 20/100);
        }else if ( valorTotal < 2500){
            alert ("A comissão a receber é : " + valorTotal * 15/100);
        }
    </script>
</body>
</html>
